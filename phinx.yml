paths:
  migrations: Database/Migrations
  seeds: Database/Seeds

environments:
  default_migration_table: phinxlog
  default_environment: development

  development:
    adapter: mysql
    host: "%env(DB_HOST)%"
    name: "%env(DB_NAME)%"
    user: "%env(DB_USER)%"
    pass: "%env(DB_PASS)%"
    port: "%env(DB_PORT)%"
    charset: "%env(DB_CHARSET)%"
